server{

      listen localhost:8095;
      server_name nginx.com *.nginx.com;
      server_name nginx.com *.nginx.com;
      server_name www.nginx.*;
      error_page 500 = /50x.html;

      index index.html;
      location / {
        index main.php index.php;
      }
   }

